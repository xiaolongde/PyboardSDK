# GDB 初始化脚本 for STM32F405 + JLink
# 使用方法: arm-none-eabi-gdb -x gdb_init.cfg build/PyboardSDK.elf

# 连接到 JLink GDB Server
target extended-remote localhost:2331

# 重置并停止目标
monitor reset halt

# 设置优化代码调试
set print pretty on
set print array on

# 加载程序到 Flash
load

# 在 main 函数设置断点
break main

# 运行到 main
continue
